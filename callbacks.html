<!DOCTYPE html>
<html>
  <body>
    <p id="result"></p>

    <script>
      function myDisplayer(value) {
        document.getElementById("result").innerHTML = value;
      }

      function myCalculator(num1, num2) {
        let sum = num1 + num2;
        myDisplayer(sum);
      }

      myCalculator(5, 5);
    </script>
  </body>
</html>
